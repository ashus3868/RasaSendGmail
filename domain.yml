version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - send_email

slots:
  email:
    type: text
  subject:
    type: text
  message:
    type: text

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_email:
    - text: Please provide the email ID whom you want to an email.

  utter_ask_subject:
    - text: Please provide the subject for your email.

  utter_ask_message:
    - text: Please provide the message for your email.

actions:
  - action_submit

forms:
  email_form:
    email:
    - type: from_text
    subject:
    - type: from_text
    message:
    - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
